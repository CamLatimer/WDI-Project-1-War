<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Declare War</title>
  <link href='https://fonts.googleapis.com/css?family=Carrois+Gothic' rel='stylesheet' type='text/css'>

</head>
<body>
<header><h1>iDeclareWAR</h1></header>
<!-- column that hold content and players go left to right -->
<section class="control-container">

</section>
<section class="game-container">
  <div id="round-popup" class="round-winner-display-invisible"><h3><span>X</span></h3><h2>Round Winner:</h2><h1 id="winning-player">YOU</h1></div>
  <section id="computer-col" class="player-col">
    <div class="stage-container">
      <div class="card-container">
        <img id="display-card0" class="cards" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Laptop_font_awesome.svg/200px-Laptop_font_awesome.svg.png" alt="laptop">
      </div>
    </div>
    <!--<div class="player-status"><div></div></div> -->
    <div class="player-deck-holder"><img class="display-deck cards" src="img/back-red.png" alt="card-back"></div>
    <div class="profile-holder">
      <h4 class="name-display">COMPUTER</h4>
      <div id="computer-score" class="score-display"></div>
    </div>
  </section>
  <aside>
    <h4 id="vs-display">VS.</h4>
    <h2 class="deal-trig">DEAL</h2>
  </aside>
  <section id="you-col" class="player-col">
    <div class=stage-container>
      <div class="card-container">
        <img id="display-card1" class="cards" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/718smiley.svg/200px-718smiley.svg.png" alt="smiley">
      </div>
    </div>
    </div>
    <!--<div class="player-status"><div></div></div> -->
    <div class="player-deck-holder"><img id="display-card2" class="display-deck cards" src="img/back-red.png" alt="card-back"></div>
    <div class="profile-holder">
      <h4 class="name-display">YOU</h4>
      <div id="you-score" class="score-display"></div>
    </div>

  </section>
</section>
<footer><h4 class="reset-trig">RESET</h4></footer>
<script src="project1.js" type="text/javascript"></script>
</body>
</html>
